<!DOCTYPE html>
<html>
    <head>
        <link href="css/layout.css" rel="stylesheet" type="text/css">
        <link href="css/typography.css" rel="stylesheet" type="text/css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/core.js"></script>
        <title>Hangman</title>
    </head>
    <body>
        <header>
            <h1>Hangman!</h1>
        </header>
        <main class="container">
            <div id="word-output">
            </div>
            <div id="game-output">
                <div class="guess-box pull-left col-xs-5">
                    <p id="guess-output" class="text"></p>
                </div>
                <div class="guess-box pull-right col-xs-5 text" id="hang-pic"></div>
            </div>
            <div id="word-input">
                <div>
                    <label for="guess">Choose a letter:</label><br>
                    <input type="text" class="letter-input text" id="guess">
                </div>
                <button class="btn-lg btn-primary" id="submit">Submit</button>
            </div>

            <div class="modal fade" id="endModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="padding:35px 50px;">
                            <h4></h4>
                        </div>
                        <div class="modal-body text-center" style="padding:40px 50px;">
                            <button type="submit" class="btn btn-primary btn-default" id="modal-close" data-dismiss="modal"> Play again</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
